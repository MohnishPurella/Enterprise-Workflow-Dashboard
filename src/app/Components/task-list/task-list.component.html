<div class="page-container">
    <div class="row">
        <div class="col-12">
            <h1 class="page-title">Task List</h1>
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-sm btn-primary" (click)="addTask()">Add Task</button>
        </div>
        <div class="col-12">
            <p-table 
                [value]="tasks" 
                styleClass="p-datatable-striped custom-table">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Title</th>
                            <th>Assigned To</th>
                            <th>Status</th>
                            <th>Priority</th>
                            <th>Due Date</th>
                            <th>Created Date</th>
                            <th>Type</th>
                            <th>
                                <div class="move-to-right">Action</div>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-task>
                        <tr>
                            <td>{{task.title}}</td>
                            <td>{{task.assignedTo}}</td>
                            <td><p [appTaskStatus]="task.status">{{ task.status }}</p></td>
                            <td>{{ task.priority | taskPriority }}</td>
                            <td>{{task.dueDate}}</td>
                            <td>{{task.createdDate}}</td>
                            <td>{{task.type}}</td>
                            <td>
                                <div class="move-to-right">
                                    <div class="dropdown">
                                        <a class="dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item text-danger" href="javascript:" (click)="deleteTask(task)"><i class="bi bi-trash3 icon-space"></i>Delete</a></li>
                                        </ul>
                                    </div>
                                </div>                                
                            </td>
                        </tr>
                    </ng-template>
            </p-table>
        </div>
    </div>
</div>
